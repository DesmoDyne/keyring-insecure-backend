name: Publish
on:   [push]

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 0.6.9

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: code/python/pyproject.toml

      - name: Run `uv publish`
        run: uv publish --directory code/python
